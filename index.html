<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Chess Game vs AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* Main container - movable/resizable */
        #chess-container {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 600px;
            height: 700px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Drag handle */
        #drag-handle {
            background: #2c3e50;
            color: white;
            padding: 12px;
            cursor: move;
            font-weight: bold;
            text-align: center;
            user-select: none;
            border-bottom: 2px solid #34495e;
        }

        #drag-handle:hover {
            background: #34495e;
        }

        /* Game info section */
        #game-info {
            background: #ecf0f1;
            padding: 12px;
            border-bottom: 2px solid #bdc3c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status {
            font-weight: bold;
            color: #2c3e50;
        }

        #controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Chess board container */
        #board-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
        }

        /* Chess board */
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }

        .light {
            background: #f0d9b5;
        }

        .dark {
            background: #b58863;
        }

        .selected {
            background: #7fc97f !important;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .valid-move {
            position: relative;
        }

        .valid-move::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background: rgba(0, 128, 0, 0.5);
            border-radius: 50%;
        }

        .square:hover {
            filter: brightness(0.9);
        }

        /* Captured pieces */
        #captured {
            padding: 10px;
            background: #fff;
            border-top: 2px solid #bdc3c7;
            font-size: 14px;
        }

        .captured-section {
            margin: 5px 0;
        }

        /* Resize handles */
        .resize-handle {
            position: absolute;
            background: rgba(52, 152, 219, 0.5);
            transition: background 0.2s;
            z-index: 5;
        }

        .resize-handle:hover {
            background: rgba(52, 152, 219, 0.8);
        }

        .resize-nw { top: 0; left: 0; width: 15px; height: 15px; cursor: nw-resize; }
        .resize-ne { top: 0; right: 0; width: 15px; height: 15px; cursor: ne-resize; }
        .resize-sw { bottom: 0; left: 0; width: 15px; height: 15px; cursor: sw-resize; }
        .resize-se { bottom: 0; right: 0; width: 15px; height: 15px; cursor: se-resize; }
        .resize-n { top: 0; left: 15px; right: 15px; height: 8px; cursor: n-resize; }
        .resize-s { bottom: 0; left: 15px; right: 15px; height: 8px; cursor: s-resize; }
        .resize-w { left: 0; top: 15px; bottom: 15px; width: 8px; cursor: w-resize; }
        .resize-e { right: 0; top: 15px; bottom: 15px; width: 8px; cursor: e-resize; }
    </style>
</head>
<body>
    <div id="chess-container">
        <div id="drag-handle">üéØ Drag me to move | Resize from edges/corners - Chess vs AI</div>
        
        <div id="game-info">
            <div id="status">Your turn (White)</div>
            <div id="controls">
                <button class="btn" onclick="newGame()">New Game</button>
                <button class="btn" onclick="undoMove()">Undo</button>
            </div>
        </div>

        <div id="board-container">
            <div id="chess-board"></div>
        </div>

        <div id="captured">
            <div class="captured-section">
                <strong>You captured:</strong> <span id="white-captured"></span>
            </div>
            <div class="captured-section">
                <strong>AI captured:</strong> <span id="black-captured"></span>
            </div>
        </div>

        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-sw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-e"></div>
    </div>

    <script>
        // Chess pieces (Unicode symbols)
        const pieces = {
            'K': '‚ôî', 'Q': '‚ôï', 'R': '‚ôñ', 'B': '‚ôó', 'N': '‚ôò', 'P': '‚ôô',
            'k': '‚ôö', 'q': '‚ôõ', 'r': '‚ôú', 'b': '‚ôù', 'n': '‚ôû', 'p': '‚ôü'
        };

        // Initial board setup
        let board = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        let selectedSquare = null;
        let currentPlayer = 'white';
        let whiteCaptured = [];
        let blackCaptured = [];
        let moveHistory = [];

        // Initialize board
        function initBoard() {
            const boardEl = document.getElementById('chess-board');
            boardEl.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => handleSquareClick(row, col);
                    
                    const piece = board[row][col];
                    if (piece) {
                        square.textContent = pieces[piece];
                    }
                    
                    boardEl.appendChild(square);
                }
            }
            updateCaptured();
        }

        function handleSquareClick(row, col) {
            if (currentPlayer !== 'white') return;

            const piece = board[row][col];
            
            if (selectedSquare) {
                const [fromRow, fromCol] = selectedSquare;
                
                if (row === fromRow && col === fromCol) {
                    selectedSquare = null;
                    clearHighlights();
                    return;
                }
                
                if (isValidMove(fromRow, fromCol, row, col)) {
                    makeMove(fromRow, fromCol, row, col);
                    selectedSquare = null;
                    clearHighlights();
                    
                    if (!isGameOver()) {
                        currentPlayer = 'black';
                        updateStatus();
                        setTimeout(aiMove, 500);
                    }
                } else if (piece && isWhitePiece(piece)) {
                    selectSquare(row, col);
                }
            } else if (piece && isWhitePiece(piece)) {
                selectSquare(row, col);
            }
        }

        function selectSquare(row, col) {
            selectedSquare = [row, col];
            clearHighlights();
            
            const squares = document.querySelectorAll('.square');
            const index = row * 8 + col;
            squares[index].classList.add('selected');
            
            highlightValidMoves(row, col);
        }

        function highlightValidMoves(row, col) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        const squares = document.querySelectorAll('.square');
                        squares[r * 8 + c].classList.add('valid-move');
                    }
                }
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('selected', 'valid-move');
            });
        }

        function isWhitePiece(piece) {
            return piece === piece.toUpperCase();
        }

        function isBlackPiece(piece) {
            return piece === piece.toLowerCase() && piece !== '';
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const target = board[toRow][toCol];
            
            if (!piece) return false;
            if (isWhitePiece(piece) && target && isWhitePiece(target)) return false;
            if (isBlackPiece(piece) && target && isBlackPiece(target)) return false;
            
            const pieceLower = piece.toLowerCase();
            
            switch (pieceLower) {
                case 'p': return isValidPawnMove(fromRow, fromCol, toRow, toCol, piece);
                case 'r': return isValidRookMove(fromRow, fromCol, toRow, toCol);
                case 'n': return isValidKnightMove(fromRow, fromCol, toRow, toCol);
                case 'b': return isValidBishopMove(fromRow, fromCol, toRow, toCol);
                case 'q': return isValidQueenMove(fromRow, fromCol, toRow, toCol);
                case 'k': return isValidKingMove(fromRow, fromCol, toRow, toCol);
            }
            
            return false;
        }

        function isValidPawnMove(fromRow, fromCol, toRow, toCol, piece) {
            const direction = isWhitePiece(piece) ? -1 : 1;
            const startRow = isWhitePiece(piece) ? 6 : 1;
            const target = board[toRow][toCol];
            
            // Move forward one square
            if (toCol === fromCol && toRow === fromRow + direction && !target) {
                return true;
            }
            
            // Move forward two squares from start
            if (toCol === fromCol && fromRow === startRow && toRow === fromRow + 2 * direction && 
                !target && !board[fromRow + direction][fromCol]) {
                return true;
            }
            
            // Capture diagonally
            if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction && target &&
                ((isWhitePiece(piece) && isBlackPiece(target)) || 
                 (isBlackPiece(piece) && isWhitePiece(target)))) {
                return true;
            }
            
            return false;
        }

        function isValidRookMove(fromRow, fromCol, toRow, toCol) {
            if (fromRow !== toRow && fromCol !== toCol) return false;
            return !isPathBlocked(fromRow, fromCol, toRow, toCol);
        }

        function isValidKnightMove(fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
        }

        function isValidBishopMove(fromRow, fromCol, toRow, toCol) {
            if (Math.abs(toRow - fromRow) !== Math.abs(toCol - fromCol)) return false;
            return !isPathBlocked(fromRow, fromCol, toRow, toCol);
        }

        function isValidQueenMove(fromRow, fromCol, toRow, toCol) {
            return isValidRookMove(fromRow, fromCol, toRow, toCol) || 
                   isValidBishopMove(fromRow, fromCol, toRow, toCol);
        }

        function isValidKingMove(fromRow, fromCol, toRow, toCol) {
            return Math.abs(toRow - fromRow) <= 1 && Math.abs(toCol - fromCol) <= 1;
        }

        function isPathBlocked(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
            
            let row = fromRow + rowStep;
            let col = fromCol + colStep;
            
            while (row !== toRow || col !== toCol) {
                if (board[row][col]) return true;
                row += rowStep;
                col += colStep;
            }
            
            return false;
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const captured = board[toRow][toCol];
            
            moveHistory.push({
                from: [fromRow, fromCol],
                to: [toRow, toCol],
                piece: piece,
                captured: captured
            });
            
            if (captured) {
                if (isWhitePiece(piece)) {
                    whiteCaptured.push(captured);
                } else {
                    blackCaptured.push(captured);
                }
            }
            
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = '';
            
            initBoard();
        }

        // AI Move using statistical/common opening moves and basic strategy
        function aiMove() {
            const moves = getAllValidMoves('black');
            if (moves.length === 0) {
                updateStatus('Checkmate! You win!');
                return;
            }
            
            // Prioritize moves based on common chess principles
            let bestMove = null;
            let bestScore = -Infinity;
            
            for (const move of moves) {
                let score = 0;
                const piece = board[move.from[0]][move.from[1]];
                const target = board[move.to[0]][move.to[1]];
                
                // Capture pieces (prioritize high-value pieces)
                if (target) {
                    const values = { 'P': 1, 'N': 3, 'B': 3, 'R': 5, 'Q': 9, 'K': 100 };
                    score += values[target.toUpperCase()] * 10;
                }
                
                // Control center squares
                if ((move.to[0] === 3 || move.to[0] === 4) && 
                    (move.to[1] === 3 || move.to[1] === 4)) {
                    score += 5;
                }
                
                // Develop pieces (knights and bishops early)
                if ((piece === 'n' || piece === 'b') && move.from[0] === 0) {
                    score += 3;
                }
                
                // Move pawns forward
                if (piece === 'p') {
                    score += (7 - move.to[0]);
                }
                
                // Add randomness for variety
                score += Math.random() * 2;
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }
            
            if (bestMove) {
                makeMove(bestMove.from[0], bestMove.from[1], bestMove.to[0], bestMove.to[1]);
                currentPlayer = 'white';
                updateStatus();
                
                if (isGameOver()) {
                    updateStatus('Checkmate! AI wins!');
                }
            }
        }

        function getAllValidMoves(player) {
            const moves = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (!piece) continue;
                    
                    if ((player === 'white' && isWhitePiece(piece)) ||
                        (player === 'black' && isBlackPiece(piece))) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(row, col, toRow, toCol)) {
                                    moves.push({
                                        from: [row, col],
                                        to: [toRow, toCol]
                                    });
                                }
                            }
                        }
                    }
                }
            }
            return moves;
        }

        function isGameOver() {
            // Simple check: if king is captured
            let whiteKing = false, blackKing = false;
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] === 'K') whiteKing = true;
                    if (board[row][col] === 'k') blackKing = true;
                }
            }
            return !whiteKing || !blackKing;
        }

        function updateStatus(msg) {
            const status = document.getElementById('status');
            if (msg) {
                status.textContent = msg;
            } else {
                status.textContent = currentPlayer === 'white' ? 'Your turn (White)' : 'AI thinking...';
            }
        }

        function updateCaptured() {
            document.getElementById('white-captured').textContent = 
                whiteCaptured.map(p => pieces[p]).join(' ') || 'None';
            document.getElementById('black-captured').textContent = 
                blackCaptured.map(p => pieces[p]).join(' ') || 'None';
        }

        function newGame() {
            board = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];
            selectedSquare = null;
            currentPlayer = 'white';
            whiteCaptured = [];
            blackCaptured = [];
            moveHistory = [];
            initBoard();
            updateStatus();
        }

        function undoMove() {
            if (moveHistory.length === 0) return;
            
            // Undo AI move
            if (moveHistory.length > 0) {
                const lastMove = moveHistory.pop();
                board[lastMove.from[0]][lastMove.from[1]] = lastMove.piece;
                board[lastMove.to[0]][lastMove.to[1]] = lastMove.captured || '';
                if (lastMove.captured) {
                    blackCaptured.pop();
                }
            }
            
            // Undo player move
            if (moveHistory.length > 0) {
                const lastMove = moveHistory.pop();
                board[lastMove.from[0]][lastMove.from[1]] = lastMove.piece;
                board[lastMove.to[0]][lastMove.to[1]] = lastMove.captured || '';
                if (lastMove.captured) {
                    whiteCaptured.pop();
                }
            }
            
            currentPlayer = 'white';
            initBoard();
            updateStatus();
        }

        // Drag and resize functionality
        const container = document.getElementById('chess-container');
        const dragHandle = document.getElementById('drag-handle');
        const resizeHandles = document.querySelectorAll('.resize-handle');

        let isDragging = false;
        let isResizing = false;
        let dragStartX = 0, dragStartY = 0;
        let containerStartX = 0, containerStartY = 0;
        let resizeDirection = '';
        let resizeStartX = 0, resizeStartY = 0;
        let containerStartWidth = 0, containerStartHeight = 0;
        let containerStartLeft = 0, containerStartTop = 0;

        const MIN_WIDTH = 400;
        const MIN_HEIGHT = 500;

        dragHandle.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            containerStartX = container.offsetLeft;
            containerStartY = container.offsetTop;
            e.preventDefault();
        });

        resizeHandles.forEach(handle => {
            handle.addEventListener('mousedown', (e) => {
                isResizing = true;
                resizeDirection = handle.className.split(' ')[1].replace('resize-', '');
                resizeStartX = e.clientX;
                resizeStartY = e.clientY;
                containerStartWidth = container.offsetWidth;
                containerStartHeight = container.offsetHeight;
                containerStartLeft = container.offsetLeft;
                containerStartTop = container.offsetTop;
                e.preventDefault();
                e.stopPropagation();
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - dragStartX;
                const deltaY = e.clientY - dragStartY;
                container.style.left = Math.max(0, containerStartX + deltaX) + 'px';
                container.style.top = Math.max(0, containerStartY + deltaY) + 'px';
            }

            if (isResizing) {
                const deltaX = e.clientX - resizeStartX;
                const deltaY = e.clientY - resizeStartY;
                let newWidth = containerStartWidth;
                let newHeight = containerStartHeight;
                let newLeft = containerStartLeft;
                let newTop = containerStartTop;

                if (resizeDirection.includes('e')) {
                    newWidth = Math.max(MIN_WIDTH, containerStartWidth + deltaX);
                }
                if (resizeDirection.includes('w')) {
                    newWidth = Math.max(MIN_WIDTH, containerStartWidth - deltaX);
                    if (newWidth > MIN_WIDTH) newLeft = containerStartLeft + deltaX;
                }
                if (resizeDirection.includes('s')) {
                    newHeight = Math.max(MIN_HEIGHT, containerStartHeight + deltaY);
                }
                if (resizeDirection.includes('n')) {
                    newHeight = Math.max(MIN_HEIGHT, containerStartHeight - deltaY);
                    if (newHeight > MIN_HEIGHT) newTop = containerStartTop + deltaY;
                }

                container.style.width = newWidth + 'px';
                container.style.height = newHeight + 'px';
                container.style.left = newLeft + 'px';
                container.style.top = newTop + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            isResizing = false;
        });

        // Initialize the game
        initBoard();
        updateStatus();
    </script>
</body>
</html>
